<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Hello World Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-camera rotation-reader></a-camera>
            <!-- <a-box gps-entity-place='latitude: 30.458408; longitude: 114.4041832;' color='red' scale='20 20 20'></a-box> -->
            <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" gps-entity-place='latitude: 30.458408; longitude: 114.4041832;'
            gltf-model="https://dldir1.qq.com/weixin/miniprogram/RobotExpressive_aa2603d917384b68bb4a086f32dabe83.glb
            "></a-entity>
    </a-scene>
    </body>
</html>
